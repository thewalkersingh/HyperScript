<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Post</title>
    <link href="completePost.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="posts-container">
        <h1>Instagram </h1>
        <div id="posts"></div>
    </div>
    <div class="sidebar">
        <h3>Create new Post</h3>
        <form id="postForm">
            <input id="postInput" placeholder="Write the caption for your post." type="text">
            <input id="imageInput" type="file">
            <button class="submit-button" type="submit">Post</button>
        </form>
    </div>
</div>
<script src="completePost.js"></script>
</body>
</html>
